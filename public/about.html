<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>About - SkillScope</title>
  <link rel="stylesheet" href="style.css">
  <body class="bg-blue-200 text-gray-900">


  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header with Logo and Nav Buttons in Top-Right -->
  <header class="flex items-center justify-end p-6">
    <div class="flex items-center space-x-6">
      <!-- Inline Logo -->
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-14 h-14 text-blue-500" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2a.75.75 0 01.75.75v2.018a8.25 8.25 0 016.482 6.482h2.018a.75.75 0 010 1.5h-2.018a8.25 8.25 0 01-6.482 6.482v2.018a.75.75 0 01-1.5 0v-2.018a8.25 8.25 0 01-6.482-6.482H2.75a.75.75 0 010-1.5h2.018a8.25 8.25 0 016.482-6.482V2.75A.75.75 0 0112 2zm0 5.5a4.5 4.5 0 100 9 4.5 4.5 0 000-9z" />
        </svg>
        <h1 class="text-5xl font-light bg-gradient-to-r from-blue-700 to-blue-400 text-transparent bg-clip-text">
          SkillScope
        </h1>
      </div>

      <section>
        <div class="wave wave1"></div>
        <div class="wave wave2"></div>
        <div class="wave wave3"></div>
        <div class="wave wave4"></div>
      </section>

      <!-- Navigation Buttons -->
      <nav class="space-x-4">
        <a href="index.html" class="bg-gradient-to-r from-blue-700 to-blue-400 text-white px-4 py-2 rounded hover:opacity-90 transition">
          Dashboard
        </a>
        <a href="about.html" class="bg-gradient-to-r from-blue-700 to-blue-400 text-white px-4 py-2 rounded hover:opacity-90 transition">
          About
        </a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-center h-screen text-center -mt-20">
    <div>
      <!-- Bigger title -->
      <h1 class="text-6xl font-semibold mb-6 text-gray-800">
        Code Smarter, Grow Faster
      </h1>
      <!-- Bigger paragraph -->
      <p class="text-2xl mb-8 max-w-3xl text-gray-600">
        SkillScope helps software developers discover the most in-demand technical skills 
        and academic requirements by analysing job postings across regions.
      </p>
      <!-- Bigger button -->
      <a href="index.html" class="bg-gradient-to-r from-blue-700 to-blue-400 text-2xl text-white px-8 py-4 rounded hover:opacity-90 transition">
        Get Started
      </a>
    </div>
  </main>
</body>
</html>
